<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Joguinho de Bolas - Orbits</title>
  <link rel="stylesheet" href="bunitin.css" />
</head>
<body>
  <div class="stage">
    
    <div class="orbit" style="--size:420px; --dur:18s;">
      <div class="ball"></div>
    </div>

    <div class="orbit reverse" style="--size:340px; --dur:12s;">
      <div class="ball"></div>
    </div>

    <div class="orbit" style="--size:260px; --dur:9s;">
      <div class="ball"></div>
    </div>

    <div class="orbit reverse" style="--size:180px; --dur:6.5s;">
      <div class="ball"></div>
    </div>

    <div class="orbit" style="--size:100px; --dur:4s;">
      <div class="ball"></div>
    </div>
  </div>
</body>
</html>
